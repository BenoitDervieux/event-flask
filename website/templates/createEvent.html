{% extends "base.html" %} {% block title %}Create new event{% endblock %} {% block
    content %}
    <h1 align="center">Create a new event</h1>

    <form method="POST">
      <div class="form-group">
        <label for="namevent">Name of your event</label>
        <br />
        <input
          type="text"
          class="form-control"
          id="namevent"
          name="namevent"
          placeholder="Give your event a name"
        />
        <br />
      </div>
      <div class="form-group">
        <label for="eventdescription">Event's description</label>
        <br />
        <textarea
        class="form-control"
        id="eventdescription"
        name="eventdescription"
        placeholder="Enter a description for your event"
        rows="10"
        ></textarea>
        <br />
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <br />
        <input
          type="date"
          class="form-control"
          id="date"
          name="date"
          placeholder="What date"
        />
        <br />
      </div>
      <div class="form-group">
        <label for="time">What time?</label>
        <br />
        <input
          type="time"
          class="form-control"
          id="time"
          name="time"
          placeholder="What time?"
        />
        <br />
      </div>
      <div class="form-group">
        <label for="where">Where?</label>
        <br />
        <input
          type="text"
          class="form-control"
          id="where"
          name="where"
          placeholder="where"
        />
        <br />
      </div>
      <br />
      <button type="submit" class="btn btn-primary" id="redirectButton">Submit</button>
    </form>
    {% endblock %}
