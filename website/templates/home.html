{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h1 align="center">List of events</h1>

<ul class="list-group list-group-flush" id="notes">
  {% for event in events %}
  <li class="list-group-item">
    <p>{{ event.name }}</p>
    {% if user.id == event.id %}
    <button type="button" class="close" onClick="deleteEvent({{ event.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
    {% endif %}
  </li>
  {% endfor %}
</ul>
<form method="POST">
  <br />
  <div align="center">
    <a type="submit" class="btn btn-primary" href="/createevent">Add Event</a>
  </div>
</form>
{% endblock %}
